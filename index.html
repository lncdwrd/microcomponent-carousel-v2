<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-wrapper">
      <div class="carousel-images">
        <div class="carousel-item">
          <img src="./assets/david-marcu-78A265wPiO4-unsplash.png" class="carousel-img">
        </div>
    
        <div class="carousel-item">
          <img src="./assets/fabian-quintero-UWQP2mh5YJI-unsplash.png" class="carousel-img">
        </div>
    
        <div class="carousel-item">
          <img src="./assets/niko-photos-tGTVxeOr_Rs-unsplash.png" class="carousel-img">
        </div>
    
        <div class="carousel-item">
          <img src="./assets/silvestri-matteo-6-C0VRsagUw-unsplash.png" class="carousel-img">
        </div>
      </div>
      
      <div class="carousel-buttons">
        <a href="" class="carousel-btn prev-btn">
          <img src="./assets/prev-btn.svg"  class="js-prev-btn" alt="Previous button">
        </a>
  
        <a href="" class="carousel-btn next-btn">
          <img src="./assets/next-btn.svg" class="js-next-btn" alt="Next button">
        </a>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
